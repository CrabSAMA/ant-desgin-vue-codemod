id: prop dropdownClassName to popupClassName 1
language: html
rule:
  kind: attribute_name
  regex: ^dropdownClassName$
  inside:
    kind: attribute
    inside:
      any:
        # 处理普通标签
        - kind: start_tag
          has:
            kind: tag_name
            regex: ^(a-auto-complete|AutoComplete|a-cascader|Cascader|a-select|Select|a-tree-select|TreeSelect|a-time-picker|TimePicker|a-date-picker|DatePicker|a-range-picker|RangePicker|a-mentions|Mentions)$
        # 处理单闭合标签
        - kind: self_closing_tag
          has:
            kind: tag_name
            regex: ^(a-auto-complete|AutoComplete|a-cascader|Cascader|a-select|Select|a-tree-select|TreeSelect|a-time-picker|TimePicker|a-date-picker|DatePicker|a-range-picker|RangePicker|a-mentions|Mentions)$
fix: popupClassName

