id: Drawer, Modal, Dropdown, Tooltip prop visible to open 1
language: html
rule:
  kind: attribute_name
  # 使用全匹配
  regex: ^:visible$
  inside:
    kind: attribute
    inside:
      any:
        # 处理普通标签
        - kind: start_tag
          has:
            kind: tag_name
            regex: ^(a-drawer|Drawer|a-modal|Modal|a-dropdown|Dropdown|a-tooltip|Tooltip)$
        # 处理单闭合标签
        - kind: self_closing_tag
          has:
            kind: tag_name
            regex: ^(a-drawer|Drawer|a-modal|Modal|a-dropdown|Dropdown|a-tooltip|Tooltip)$
fix: :open

